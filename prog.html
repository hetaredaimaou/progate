<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Progate</title>
    <link rel="stylesheet" href="prog.css">
  </head>
  <body>
    <!-- ここからHTMLを書き始めてください -->
    <header>
      <div class="header-logo">
        <a class="header-logo-text">Progate</a>
      </div>
      <div class="header-list">
        <ul>
          <li>プログラミングとは</li>
          <li>学べるレッスン</li>
          <li>お問い合わせ</li>
        </ul>
      </div>
    </header>
    <main>
      <div class="main-text">
        <h1>HELLO WORLD<span>.</span></h1>
        <h2>プログラミングの世界へようそこそ</h2>
      </div>
      
      <div class="main-lesson">
        <div class="main-lesson-text">
          <h3>学べるレッスン</h3>
        </div>
        <div class="main-list">
          <div class="main-list-illustration">
            <img src="https://prog-8.com/shared/images/lesson/html/study/html.svg">
          </div>
          <a>HTML & CSS</a>
        </div>
        <div class="main-list">
          <div class="main-list-illustration">
            <img src="https://prog-8.com/shared/images/lesson/html/study/php.svg">
          </div>
          <a>PHP</a>
        </div>
        <div class="main-list">
          <div class="main-list-illustration">
            <img src="https://prog-8.com/shared/images/lesson/html/study/ruby.svg">
          </div>
          <a>Rudy</a>
        </div>
        <div class="main-list">
          <div class="main-list-illustration">
            <img src="https://prog-8.com/shared/images/lesson/html/study/swift.svg">
          </div>
          <a>Swift</a>
        </div>
      </div>
      
      <div class="main-contact">
        <div class="main-contact-text">
          <h3>お問い合わせ</h3>
        </div>
          <p>メールアドレス（必須）</p>
          <input class="e-mail">
          <p>お問い合わせ内容（必須）</p>
          <textarea class="about"></textarea>
          <p>※必須項目は必ずご入力ください</p>
          <input class="go" type="submit" value="送信">
      </div>
    </main>
    <footer>
      <p>Progate</p>
      <div>
      <ul>
        <li>会社概要</li>
        <li>採用</li>
        <li>お問い合わせ</li>
      </ul>
      </div>
    </footer>
  </body>
</html>
